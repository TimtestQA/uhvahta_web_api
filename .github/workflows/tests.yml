name: ðŸ’ŽAPI Tests
run-name: Test ${{ github.event.inputs.STAGE }} | ${{ github.event.inputs.MARKER }} marker | ${{ github.event.inputs.THREADS }} threads

on:
  workflow_dispatch:
    inputs:
      STAGE:
        description: 'Choose environment'
        required: true
        default: 'STAGE'
        type: environment
        options:
          - STAGE
          - PROD
          - DEV

      MARKER:
        description: 'Marker for pytest'
        required: false
        default: 'smoke'
        type: choice
        options:
          - smoke
          - auth
          - all
          - regression
          - registration

      THREADS:
        description: 'Number of threads for pytest'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    environment: ${{ inputs.STAGE }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Prepare Allure environment
        run: |
          mkdir -p allure-results
          echo "Branch=${{ github.ref_name }}" > allure-results/environment.properties
          echo "Commit=${{ github.sha }}" >> allure-results/environment.properties
          echo "Stage=${{ secrets.HOST_URL }}" >> allure-results/environment.properties
      - name: Run tests via docker-compose
        env:
          HOST_URL: ${{ secrets.HOST_URL }}
          MARKER: ${{ github.event.inputs.MARKER }}
          THREADS: ${{ github.event.inputs.THREADS }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          GH_PAGES_URL: ${{ secrets.GH_PAGES_URL }}
        run: |
          docker compose up users-api-test

      - name: Save logs to gh-pages
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'actions@github.com'
          mkdir -p ./.github/gh-pages/logs
          cp logs/api_requests.log ./.github/gh-pages/logs/api_requests.log
          cd ./.github/gh-pages
          git add logs/api_requests.log
          git commit -m "Update API logs [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.CI_TOKEN }}@github.com/TimtestQA/uhvahta_web_api.git gh-pages

      - name: Copy Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-results/history/
          fi
      - name: Generate Allure-report
        env:
          HOST_URL: ${{ secrets.HOST_URL }}
          MARKER: ${{ github.event.inputs.MARKER }}
          THREADS: ${{ github.event.inputs.THREADS }}
          CI_COMMIT_REF_NAME: ${{ github.ref_name }}
          CI_COMMIT_SHORT_SHA: ${{ github.sha }}
        run: |
          docker compose up report
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false