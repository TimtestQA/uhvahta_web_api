name: ðŸ’ŽAPI Tests
run-name: Test ${{ github.event.inputs.STAGE }} | ${{ github.event.inputs.MARKER }} marker | ${{ github.event.inputs.THREADS }} threads

on:
  workflow_dispatch:
    inputs:
      STAGE:
        description: 'Choose environment'
        required: true
        default: 'stage'
        type: environment

      MARKER:
        description: 'Marker for pytest'
        required: false
        default: 'smoke'
        type: choice
        options:
          - smoke
          - auth
          - all
          - regression
          - registration

      THREADS:
        description: 'Number of threads for pytest'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.STAGE }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - name: Prepare Allure environment
        run: |
          mkdir -p allure-results
          echo "Branch=${{ github.ref_name }}" > allure-results/environment.properties
          echo "Commit=${{ github.sha }}" >> allure-results/environment.properties
          echo "Stage=${{ secrets.HOST_URL }}" >> allure-results/environment.properties

      - name: Run tests via docker-compose
        env:
          HOST_URL: ${{ secrets.HOST_URL }}
          MARKER: ${{ github.event.inputs.MARKER }}
          THREADS: ${{ github.event.inputs.THREADS }}
        run: |
          docker compose up users-api-test
        

      - name: Copy Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-results/history/
          fi

      - name: Generate Allure-report
        env:
          HOST_URL: ${{ secrets.HOST_URL }}
          MARKER: ${{ github.event.inputs.MARKER }}
          THREADS: ${{ github.event.inputs.THREADS }}
          CI_COMMIT_REF_NAME: ${{ github.ref_name }}
          CI_COMMIT_SHORT_SHA: ${{ github.sha }}
        run: |
          docker compose up report

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false

      - name: Copy logs from Docker container
        run: |
          mkdir -p logs/history/$(date +'%Y-%m-%d_%H-%M-%S')
          docker cp $(docker ps -aqf "name=users-api-test"):/app/logs ./logs/history/$(date +'%Y-%m-%d_%H-%M-%S')

      - name: Commit and push logs to main
        run: |
          git fetch origin main
          git checkout main
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add logs/history
          git commit -m "Add logs from ${{ github.sha }} [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}