name: üíéAPI Tests
run-name: Tests ${{ github.event.input.STAGE} | ${{ github.event.input.MARKER }} marker | ${{ github.event.input.THREADS}} threads

on:
  workflow_dispatch:
    inputs:
      STAGE:
        description: 'Choose environment'
        required: true
        default: 'https://stage.uhvahta.ru/web'
        type: environment

      MARKER:
        description: 'Marker for pytest'
        required: false
        default: 'smoke'
        type: choice
        options:
          - smoke
          - auth
          - all
          - regression
          - registration

      THREADS:
        description: 'Number of threads for pytest'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
jobs:
  api-tests:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENV }}  # ‚úÖ –ü—Ä–∏–≤—è–∑–∫–∞ –¥–∂–æ–±–∞ –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É environment

    steps:
      # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      # –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ environment.properties
      - name: Prepare Allure environment
        run: |
          mkdir -p allure-results
          echo "Branch=${{ github.ref_name }}" > allure-results/environment.properties
          echo "Commit=${{ github.sha }}" >> allure-results/environment.properties
          echo "Stage=${{ secrets.STAGE }}" >> allure-results/environment.properties
          
          
      # –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
      - name: Run tests via docker-compose
        env:
          STAGE: ${{ secrets.HOST_URL }}
          MARKER: ${{ github.event.inputs.MARKER }}
          THREADS: ${{ github.event.inputs.THREADS }}
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º docker-compose –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ç–µ—Å—Ç–æ–≤
        run: |
          docker compose up tests

      # –®–∞–≥ 4 - –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
      - name: Copy Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d "./.github/gh-pages/history" ]; then
            cp -R ./.github/gh-pages/history/* allure-results/history/
          fi

      # –®–∞–≥ 5 - –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞
      - name: Generate Allure-report
        env:
          STAGE: ${{ secrets.STAGE }}
          MARKER: ${{ github.event.inputs.MARKER }}
          THREADS: ${{ github.event.inputs.THREADS }}`
          CI_COMMIT_REF_NAME: ${{ github.ref_name }}
          CI_COMMIT_SHORT_SHA: ${{ github.sha }}
        run: |
          docker compose up report

      # –®–∞–≥ 6 - –î–µ–ø–ª–æ–π –Ω–∞ gh-pages
      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: false